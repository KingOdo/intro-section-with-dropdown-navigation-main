<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <nav>
        <div class="navbar">
          <ul>
            <li>
              <!--find a way to ensure when arrow up is clicked there is no much
              spacing when arrow down appears-->
              <a href="" id="features-link"
                >Features<img
                  src="images/icon-arrow-down.svg"
                  alt="icon-arrow-down"
                  id="arrow-down"
                />
                <img
                  src="images/icon-arrow-up.svg"
                  alt="icon-arrow-up"
                  id="arrow-up"
                />

                <div class="feature-dropdown">
                  <div class="feature-item">
                    <img src="images/icon-todo.svg" alt="icon-todo" />
                    <p>Todo List</p>
                  </div>
                  <div class="feature-item">
                    <img src="images/icon-calendar.svg" alt="Calendar" />
                    <p>Calendar</p>
                  </div>
                  <div class="feature-item">
                    <img src="images/icon-reminders.svg" alt="Reminders" />
                    <p>Reminders</p>
                  </div>
                  <div class="feature-item">
                    <img src="images/icon-planning.svg" alt="icon-planning" />
                    <p>Planning</p>
                  </div>
                </div></a
              >
            </li>
            <li>
              <a href="" id="company-link">
                Company
                <img
                  src="images/icon-arrow-down.svg"
                  alt="icon-arrow-down"
                  id="arrow-down1"
                />
                <img
                  src="images/icon-arrow-up.svg"
                  alt="icon-arrow-up"
                  id="arrow-up1"
                />
              </a>
              <div class="company-dropdown">
                <p>History</p>
                <p>Our Team</p>
                <p>Blog</p>
              </div>
            </li>
            <li><a href="">Careers</a></li>
            <li><a href="">About</a></li>
          </ul>
        </div>
      </nav>

      <div class="nav-right">
        <p>Login</p>
        <button class="register">Register</button>
      </div>
    </header>
    <div class="content">
      <h1>Make <br />remote work</h1>
      <img
        src="images/image-hero-desktop.png"
        alt="image-hero-desktop"
        class="img-hero"
      />
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>

      <button class="learn-btn">Learn More</button>
      <div class="more-img">
        <img src="images/client-databiz.svg" alt="" />
        <img src="images/client-audiophile.svg" alt="" />
        <img src="images/client-meet.svg" alt="" />
        <img src="images/client-maker.svg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
